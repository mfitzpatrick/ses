<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SES GDO Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <label id="contact-name"></label>
        <label id="contact-email"></label>
    </header>
    <template id="chat-template">
        <p name="chat-entry-holder" class="chat-entry">
            <label name="chat-ts" class="entry-ctx" style="display: block"></label>
            <label name="chat-id" class="entry-ctx" style="display: none"></label>
            <label name="chat-changekey" class="entry-ctx" style="display: none"></label>
            <label name="chat-content" class="entry-content" style="display: block"></label>
        </p>
    </template>
    <main id="app-body" class="ms-welcome__main list">
        <!-- Programmatically filled from the template object above -->
    </main>
    <footer class="quick-reply">
        <form id="quick-reply-form" action="#" class="quickreply">
            <div id="msg-options" style="display: none">
                <label for="recipients">Recipients:</label>
                <select id="msg-recipients" name="recipients" id="recipients-selector">
                    <option value="contact" selected>Current Contact</option>
                    <option value="col">Call-Out List</option>
                </select>
                <label for="msg-template">Template:</label>
                <select id="msg-template" name="msg-template">
                    <option value="none" selected>None</option>
                    <option value="storm">Lean Forward (STORM)</option>
                    <option value="lean">Lean Forward</option>
                    <option value="standup">Stand Up</option>
                    <option value="standdown">Stand Down</option>
                    <option value="sitrep">Sitrep</option>
                </select>
            </div>
            <div class="sendbox">
                <textarea id="composebox" name="composebox" placeholder="Send a message"></textarea>
                <div class="button-container">
                    <button id="expand-options" class="button" type="button">...</button>
                    <input id="sendbtn" class="button" type="submit" value="Send">
                </div>
            </div>
        </form>
    </footer>
    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>
</body>

</html>
